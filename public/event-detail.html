```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Charity Event Platform - Event Details</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body class="page-loading">
  <div id="navbar"></div>

  <section class="event-detail-section">
    <div class="detail-container container">
      <div id="error-msg" class="error-container"></div>

      <div id="loading-state" class="loading-state">
        <i class="fa fa-spinner fa-spin"></i>
        <p>Loading event details...</p>
      </div>

      <div id="event-detail-content" class="event-content">
        <div class="detail-header">
          <div class="detail-img-wrapper">
            <img id="detail-event-img" class="detail-img" alt="Event Image" src="">
          </div>
          <div class="detail-header-info">
            <h1 id="detail-event-title" class="detail-title"></h1>
            <div class="detail-meta">
              <span class="meta-item"><i class="fa fa-tags"></i> <span id="detail-category"></span></span>
              <span class="meta-item"><i class="fa fa-calendar"></i> <span id="detail-date"></span></span>
              <span class="meta-item"><i class="fa fa-map-marker"></i> <span id="detail-location"></span></span>
            </div>
            <div class="detail-progress">
              <div class="detail-progress-bar">
                <div id="detail-progress-fill" class="detail-progress-fill"></div>
              </div>
              <div class="detail-progress-text">
                <span id="detail-progress-percent">筹款进度：0%</span>
                <span id="detail-funds">¥0.00/¥0.00</span>
              </div>
            </div>
          </div>
        </div>
        <div class="detail-content">
          <h2>活动介绍</h2>
          <p id="detail-description" class="detail-desc"></p>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer-section">
    <div class="footer-container container">
      <p class="footer-copyright">© 2025 Love Charity Event Platform. All Rights Reserved | Charity Has No Borders, Walk Together with Love</p>
    </div>
  </footer>

  <script src="./js/common.js"></script>
  <script src="./js/event-detail.js"></script>
</body>
</html>
