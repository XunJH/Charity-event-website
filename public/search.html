<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Charity Event Platform - Search Events</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body class="page-loading">
  <div id="navbar"></div>

  <section class="search-form-section">
    <div class="search-form-container container">
      <h2 class="form-title">Filter Charity Events</h2>
      
      <form id="event-search-form" class="event-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="filter-date" class="form-label">
              <i class="fa fa-calendar"></i> Event Date
            </label>
            <input 
              type="date" 
              id="filter-date" 
              name="date" 
              class="form-input"
              min=""
            >
          </div>

          <div class="form-group">
            <label for="filter-location" class="form-label">
              <i class="fa fa-map-marker"></i> Event Location
            </label>
            <input 
              type="text" 
              id="filter-location" 
              name="location" 
              class="form-input"
              placeholder="Enter city or venue name (e.g. 'Sydney' 'Community Park')"
            >
          </div>

          <div class="form-group">
            <label for="filter-category" class="form-label">
              <i class="fa fa-tags"></i> Event Category
            </label>
            <select 
              id="filter-category" 
              name="category_id" 
              class="form-select"
            >
              <option value="">All Categories</option>
            </select>
          </div>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn btn-search">
            <i class="fa fa-search"></i> Search Events
          </button>
          <button type="button" id="clear-filters" class="btn btn-clear">
            <i class="fa fa-refresh"></i> Clear Filters
          </button>
        </div>
      </form>

      <div id="error-msg" class="error-container"></div>
    </div>
  </section>

  <section class="search-results-section">
    <div class="results-container container">
      <div class="results-header">
        <h2 class="section-title">Search Results</h2>
        <p id="results-count" class="results-count">Please select filters and click "Search Events"</p>
      </div>

      <div id="search-results" class="events-container">
        <div class="empty-state">
          <i class="fa fa-search-plus"></i>
          <p>No filters selected. Please fill out the form above to search.</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer-section">
    <div class="footer-container container">
      <p class="footer-copyright">Â© 2025 Love Charity Event Platform. All Rights Reserved | Charity Has No Borders, Walk Together with Love</p>
    </div>
  </footer>

  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>
</body>
</html>
