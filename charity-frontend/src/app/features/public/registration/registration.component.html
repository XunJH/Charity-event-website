<div class="registration-container">
  <h2>活动报名</h2>
  <form class="registration-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>活动名称</label>
      <input type="text" [(ngModel)]="eventTitle" name="eventTitle" disabled>
    </div>

    <div class="form-group">
      <label>您的姓名 <span class="required">*</span></label>
      <input type="text" [(ngModel)]="registration.user_name" name="user_name" required>
    </div>

    <div class="form-group">
      <label>联系电话 <span class="required">*</span></label>
      <input type="tel" [(ngModel)]="registration.phone" name="phone" required>
    </div>

    <div class="form-group">
      <label>电子邮箱 <span class="required">*</span></label>
      <input type="email" [(ngModel)]="registration.email" name="email" required>
    </div>

    <div class="form-group">
      <label>报名人数 <span class="required">*</span></label>
      <input type="number" [(ngModel)]="registration.tickets" name="tickets" min="1" value="1" required>
    </div>

    <div class="form-actions">
      <button type="button" class="btn cancel" routerLink="/event/{{ registration.event_id }}">取消</button>
      <button type="submit" class="btn submit">提交报名</button>
    </div>
  </form>
</div>
